<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
        <link rel="stylesheet" href="loginPage.css">
</head>
<body id="login">
    <div class="container-wrapper">
        <div class="container" id="login-container">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="button">Login</button>
            </div>
            <div class="form-group">
                <a href="#registration">Don't have an account? <u>Register</u></a>
            </div>
        </div>

        <div class="container" id="registration-container">
            <h2>Register</h2>
            <div class="form-group">
                <label for="register-name">Name</label>
                <input type="text" id="register-name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="button">Register</button>
            </div>
            <div class="form-group">
                <a href="#login">Already have an account? Login</a>
            </div>
        </div>
    </div>
</body>
</html>
