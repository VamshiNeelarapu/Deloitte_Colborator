<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlamCart | Spend less, Smile more</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/trolley.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-black">
        <div class="container-fluid">
          <a href="#intro" class="navbar-brand"
            ><img src="assets/logo.png" alt="GlamCart" width="150px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#main-nav"
            aria-controls="main-nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end align-center"
            id="main-nav"
          >
            <ul class="navbar-nav">
              <li class="nav-item me-4">
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link text-secondary me-4"
                  >Products <i class="fa-brands fa-shopify"></i
                ></a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link text-secondary me-4"
                  >My Cart <i class="fa-brands fa-opencart"></i
                ></a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link text-secondary me-4"
                  >Account <i class="fa-solid fa-user"></i></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="hero-section container-fluid">
        <div class="hero-container d-inline-block">
          <div><h1 class="display-5 fw-bold">Discover your unique style</h1>
          <p class="col-lg-8 lead">Explore the latest trends and find your perfect look with GlamCart.</p></div>
          <button class="btn btn-dark btn-lg bg-black" type="button">Shop Now</button>
        </div>
      </div>
      <div class="product-listing">
        <div class="product-carousel">
          <h1 class="text-center fw-bold display-3">Categories</h1>
          <div id="productCarouselControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="assets/jakob-owens-esbfaHABh7Y-unsplash.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Dummy</h5>
                  <p>Dummy</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/lensabl-0GfPlommtxM-unsplash.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Dummy</h5>
                  <p>Dummy</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/content-pixie-ZB4eQcNqVUs-unsplash.jpg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Dummy</h5>
                  <p>Dummy</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/markus-winkler-2pj9tpw6cEU-unsplash.jpg" alt="Fourth slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Dummy</h5>
                  <p>Dummy</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/n4.jpg" alt="fifth slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Dummy</h5>
                  <p>Dummy</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/n3.jpg" alt="sixth slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Dummy</h5>
                  <p>Dummy</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/n2.jpg" alt="seventh slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Dummy</h5>
                  <p>Dummy</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/n1.jpg" alt="eigth slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Dummy</h5>
                  <p>Dummy</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#productCarouselControls" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#productCarouselControls" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <div class="testimonials">
      </div>
    </main>
    <footer></footer>
  </body>
</html>
